<html>
  <head>
    <title>Simple movieDB search</title>

    <script src="config.js"></script>
    <script src="movieDbApi.js"></script>
    <script src="index.js"></script>
  </head>
  <body>

    <div id="result-info">

    <div id="result-list">
    </div>
  </body>
</html>
